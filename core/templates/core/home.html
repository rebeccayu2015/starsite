{% extends "base.html" %}

{% block content %}
<h1>Home</h1>

{% for image in images %}
    <img src="{{ image.image }}" alt="Constellation Name">
    <div class="info">
        <h3>{{ image.curr_user }}</h3>
        <p>Date/Time Found</p>
        <a href="path_to_more_information">More Info</a>
    </div>
{% empty %}
<p id= "page-subhead">
  No uploaded constellations images.
</p>
{% endfor %}
{% endblock %}
