{% extends "base.html" %}

{% block content %}
    <div class="container">
        <!-- Repeat this block for each constellation -->
        {% for constellation in constellations %}
            <div class="cell">
                <img src="{{ constellation.image }}" alt="Constellation Name">
                <div class="info">
                    <h3>{{ constellation.latin_name_nom_latin }}</h3>
                    <p>Date/Time Found</p>
                    <a href="path_to_more_information">More Info</a>
                </div>
            </div>
        {% endfor %}
        <!-- End of constellation block -->
    </div>

    
{% endblock %}
