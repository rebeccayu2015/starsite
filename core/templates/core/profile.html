{% extends "base.html" %}

{% block content %}
    <h1>Profile</h1>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: #565656;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .header a:hover {
            background: #777;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .cell {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .cell:hover {
            transform: translateY(-5px);
        }
          .cell img {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            object-fit: cover;
        }
        .cell .info {
            padding: 15px;
            text-align: center;
        }
        .cell .info h3 {
            margin: 0;
            color: #333;
        }
        .cell .info p {
            color: #666;
            font-size: 0.9em;
        }
        .cell .info a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .cell .info a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<body>
    <div class="header">
        <h1>Constellation Tracker</h1>
        <div>
            <a href="/profile">Profile</a>
            <a href="/login">Login/Register</a>
        </div>
    </div>
    <div class="container">
        <!-- Repeat this block for each constellation -->
        <div class="cell">
            <img src="https://www.star-registration.com/cdn/shop/files/51_Orion.jpg?v=1681715373&width=1000" alt="Constellation Name">
            <div class="info">
                <h3>Constellation Name</h3>
                <p>Date/Time Found</p>
                <a href="path_to_more_information">More Info</a>
            </div>
        </div>
        <!-- End of constellation block -->
    </div>
</body>
</html>
