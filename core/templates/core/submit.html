{% extends "base.html" %}

{% block title %}
<title>Submit</title>
{% endblock %}

{% block content %}

<div class="item-form">
  <h2>Found a constellation? Log it here!</h2>
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div id="form-col-1">
          <h3 id="const" for="const-name">Constellation Name:</h3><br>
          <select id="const-name" name="const-name" required>
              <option value="">Select a Constellation</option>
              {% for constellation in constellations %}
                  <option value="{{ constellation.latin_name_nom_latin }}">{{ constellation.latin_name_nom_latin }}</option>
              {% endfor %}
          </select><br>

          <h3 id="note" for="notes">Notes:</h3><br>
          <input type="text" id="notes" name="notes" placeholder="" required><br>

          <h3 id="special-label">Constellation Image:</h3><br>

          <h3 for="image" class="drop-container">
              <input type="file" accept="image/png, image/jpeg, image/jpg" id="special-input" name="image" required>
          </h3>
      </div>

      <button type="submit" id="form-submit-button">Submit</button> 
  </form>
</div>

<button id="form-back-button" style="font-size: 48px; border: none; background-color: transparent; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; padding: 60px;">
  <a href="{% url 'home' %}" style="text-decoration: none; color: currentColor; display: inline-block; transform: rotate(-135deg) translateX(-20px);">
    ðŸš€
  </a>
</button>

{% endblock %}
